<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Event Details</title>
	<link rel="stylesheet" href="./css/main.css">
	<script type="module" src="./js/main.js" defer></script>
</head>

<body>
	<div class="event-container">
		<a href="./index.html" class="event__logo-link">
			<header class="event__header">
				<div class="event__logo">ticketMaster</div>
			</header>
		</a>

		<section class="event__info">

			<div class="event-card">
				<div class="event-card__details">
					<h1 class="event-card__name"></h1>
				</div>
			</div>

			<div class="event-card__button">
				<button class="event-card__details-button">information</button>
			</div>

			<!-- Information page, shows when information button is clicked-->
			<div class="event__information event__information-visbile">
				<header class="event__information-heading">

					<img class="backicon" src="./assets/backIcon.png" alt="back">

					<h4 class="event__information-heading-title">More Info/see more event</h4>
				</header>
				<h3 class="event__information-eventName"></h3>
				<p class="event__information-time"></p>
				<p class="event__information-date"></p>

				<p class="event__information-venue"></p>
				<h4 class="event__information-descriptionHeading">Information</h4>
				<p class="event__information-description"></p>
				<div class="organizer-link">
					<a href="#" class="organizer">Organizer link </a>
				</div>

				<div class="event__information-price">
					<h5 class="event__information-price-heading">Ticket fees:</h5>
					<p class="event__information-price-detail"></p>
					<p class="event__information-price-detail1"></p>
				</div>
				<div class="event__information-ticketLimit">
					<h4 class="event__information-ticketLimit-heading">Ticket Limit</h4>
					<p class="event__information-ticketLimit-information"> </p>
				</div>
			</div>

			<div class="event__info__background"></div>
		</section>


		<div class="event__table">
			<table>
				<thead>
					<tr>
						<th>Date</th>
						<th>Event</th>
						<th>Venue</th>
						<th>City</th>
						<th></th> <!-- new column for buttons -->

					</tr>
				</thead>

				<!-- shows details about event -->
				<tbody class="event__list">

				</tbody>

			</table>
		</div>
		<div class="showAttraction ">
			<div>
				<button class="showAttraction-button"><img src="./assets/down-arrow.png" alt="">
				</button>


			</div>
			<div class="list__Attraction">
				<p>Lineup</p>
			</div>

		</div>



		<footer class="event__footer">
			ticketMaster@2023
		</footer>
	</div>

</body>

</html>
