<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TicketMaster</title>
	<link rel="stylesheet" href="./css/main.css">
	<script src="./js/main.js"></script>
</head>

<body>
	<div class="wrapper">
		<header class="main-head">
			<div class="logo logo--main">TicketMaster</div>
			<nav class="main-nav nav">
				<ul class="nav__list">
					<li class="nav__item"><a class="nav__link" href="">Music</a></li>
					<li class="nav__item"><a class="nav__link" href="">Sports</a></li>
					<li class="nav__item"><a class="nav__link" href="">Arts &amp; Theatre</a></li>
					<li class="nav__item"><a class="nav__link" href="">More</a></li>
				</ul>
			</nav>
		</header>
		<div class="search search--main">
			<div class="search__wrapper">
				<input class="search__input" type="text" placeholder="Search by Artist, Event or Venue"
					aria-label="Search input">
				<button class="search__button" type="submit">Search</button>
			</div>
		</div>
		<article class="content content--main">
			<h1 class="content__heading">Main article area</h1>
			<p class="content__text">
				layout content
			</p>
		</article>
		<footer class="main-footer footer">
			TicketMaster@2023
		</footer>
	</div>

</body>

</html>
