<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TicketMaster</title>
	<link rel="stylesheet" href="./css/main.css">
	<script type="module" src="./js/main.js"></script>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__logo">ticketMaster</div>
			<button class="header__menu-button" type="button" aria-label="Open menu">
				<span class="header__menu-icon"></span>
			</button>
			<nav class="header__navigation">
				<ul class="header__menu">
					<li class="header__menu-item"><a class="header__menu-link" href="">Music</a></li>
					<li class="header__menu-item"><a class="header__menu-link" href="">Sports</a></li>
					<li class="header__menu-item"><a class="header__menu-link" href="">Arts &amp; Theatre</a></li>
					<li class="header__menu-item"><a class="header__menu-link" href="">More</a></li>
				</ul>
			</nav>
		</header>
		<section class="search">
			<div class="search__wrapper">
				<input class="search__input" type="text" placeholder="Search by Artist, Event or Venue"
					aria-label="Search input">
				<button class="search__button" type="submit">Search</button>
			</div>
		</section>
		<section class="content">
			<h1 class="content__heading">Main article area</h1>
			<p class="content__text">
				layout content
			</p>
		</section>
		<footer class="footer">
			ticketMaster@2023
		</footer>
	</div>

</body>

</html>
